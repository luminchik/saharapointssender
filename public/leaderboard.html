<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sahara AI - Leaderboard</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poly+Sans+Neutral+Wide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        .main-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .global-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        #leaderboardTable {
            width: 100% !important;
            margin-top: 20px;
            border-collapse: collapse;
        }
        
        #leaderboardTable th,
        #leaderboardTable td {
            padding: 12px;
            text-align: left;
        }
        
        #leaderboardTable thead th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        #leaderboardTable tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        .rank {
            font-weight: 600;
            color: #666;
        }
        
        .username {
            color: #333;
            font-weight: 500;
        }
        
        .op-amount,
        .average-op,
        .highest-op {
            font-family: 'Manrope', sans-serif;
            color: #2c3e50;
        }
        
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 20px;
        }
        
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        (function() {
            function setNavbar() {
                const avatar = document.getElementById('userAvatar');
                const nameEl = document.getElementById('globalName');
                const userData = localStorage.getItem('userData');
                if (avatar && nameEl && userData) {
                    try {
                        const user = JSON.parse(userData);
                        const url = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                        const tempImg = new Image();
                        tempImg.onload = function() {
                            avatar.src = url;
                            avatar.classList.add('loaded');
                        };
                        tempImg.src = url;
                        if (tempImg.complete) {
                            avatar.src = url;
                            avatar.classList.add('loaded');
                        }
                        nameEl.textContent = user.global_name || user.username;
                    } catch (e) {
                        console.error('Error parsing cached user data:', e);
                    }
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setNavbar);
            } else {
                setNavbar();
            }
        })();
    </script>

    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="home-link">Home Page</a>
        </div>
        <div class="nav-items">
            <a href="/create" class="create-event-btn">Create Event</a>
            <a href="/leaderboard" class="create-event-btn">Leaderboard</a>
            <div class="user-profile">
                <img src="" alt="User Avatar" class="user-avatar" id="userAvatar" loading="lazy">
                <span class="username" id="globalName"></span>
                <div class="logout-dropdown">
                    <a href="/auth/logout" class="logout-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="header">
            <h1>Leaderboard</h1>
        </div>
        <div id="globalStats" class="global-stats">
            <!-- Глобальная статистика будет добавлена через JavaScript -->
        </div>
        <div class="table-container">
            <table id="leaderboardTable" class="display">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Total OP</th>
                        <th>Avg OP/Event</th>
                        <th>Highest OP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/leaderboard.js"></script>
</body>
</html>
