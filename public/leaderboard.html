<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sahara AI - Leaderboard</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poly+Sans+Neutral+Wide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
    <style>
        body {
            background-color: #3b5252;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .main-container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-family: 'Poly Sans Neutral Wide', sans-serif;
        }

        .global-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 600;
            color: #fff;
        }

        .table-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }

        #leaderboardTable {
            width: 100% !important;
            color: #fff;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #leaderboardTable thead th {
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 12px;
            font-weight: 600;
            text-align: left;
        }

        #leaderboardTable tbody td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #leaderboardTable tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-weight: bold;
        }

        .username {
            color: #fff;
            font-weight: 500;
        }

        .op-amount,
        .average-op,
        .highest-op {
            font-family: 'Manrope', sans-serif;
            color: #fff;
        }

        .dataTables_wrapper {
            color: #fff;
            padding: 10px 0;
        }

        .dataTables_length,
        .dataTables_filter {
            margin-bottom: 15px;
        }

        .dataTables_length select,
        .dataTables_filter input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
        }

        .dataTables_info,
        .dataTables_paginate {
            margin-top: 15px;
            color: #fff;
        }

        .dataTables_paginate .paginate_button {
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 4px;
            color: #fff !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border: none !important;
        }

        .dataTables_paginate .paginate_button.current {
            background: rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
        }

        .dataTables_paginate .paginate_button:hover {
            background: rgba(255, 255, 255, 0.3) !important;
            color: #fff !important;
        }

        #leaderboardTable tbody tr:nth-child(1) .rank {
            color: #ffd700;
        }

        #leaderboardTable tbody tr:nth-child(2) .rank {
            color: #c0c0c0;
        }

        #leaderboardTable tbody tr:nth-child(3) .rank {
            color: #cd7f32;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="home-link">Home Page</a>
        </div>
        <div class="nav-items">
            <a href="/create" class="create-event-btn">Create Event</a>
            <a href="/leaderboard" class="create-event-btn">Leaderboard</a>
            <div class="user-profile">
                <img src="" alt="User Avatar" class="user-avatar" id="userAvatar" loading="lazy">
                <span class="username" id="globalName"></span>
                <div class="logout-dropdown">
                    <a href="/auth/logout" class="logout-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="header">
            <div class="page-title">Sahara AI - Leaderboard</div>
        </div>

        <div id="globalStats" class="global-stats">
            <!-- Global statistics will be inserted here by JavaScript -->
        </div>

        <div class="table-container table-loading">
            <table id="leaderboardTable" class="display">
                <caption style="text-align: center; font-size: 1.5em; padding: 0.5em 0;">Leaderboard Rankings</caption>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Total OP</th>
                        <th>Avg OP/Event</th>
                        <th>Highest OP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be inserted here by DataTables -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        (function() {
            function setNavbar() {
                const avatar = document.getElementById('userAvatar');
                const nameEl = document.getElementById('globalName');
                const userData = localStorage.getItem('userData');
                if (avatar && nameEl && userData) {
                    try {
                        const user = JSON.parse(userData);
                        const url = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                        const tempImg = new Image();
                        tempImg.onload = function() {
                            avatar.src = url;
                            avatar.classList.add('loaded');
                        };
                        tempImg.src = url;
                        if (tempImg.complete) {
                            avatar.src = url;
                            avatar.classList.add('loaded');
                        }
                        nameEl.textContent = user.global_name || user.username;
                    } catch (e) {
                        console.error('Error parsing cached user data:', e);
                    }
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setNavbar);
            } else {
                setNavbar();
            }
        })();
    </script>
    <script src="/js/leaderboard.js"></script>
</body>
</html>
